<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–∑–∏–Ω–æ –†—É–ª–µ—Ç–∫–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .balance {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .roulette {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .spin-button {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            display: none;
        }
        #notification-content {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #notification button {
            font-size: 16px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form {
            margin-bottom: 20px;
            display: none;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .auth-buttons {
            margin-bottom: 20px;
        }
        .auth-buttons button {
            margin: 10px;
        }
        .casino-section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>–ö–∞–∑–∏–Ω–æ –†—É–ª–µ—Ç–∫–∞</h2>
        
        <!-- –ö–Ω–æ–ø–∫–∏ –¥–ª—è –≤–∏–±–æ—Ä—É –í—Ö–æ–¥—É —á–∏ –†–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó -->
        <div class="auth-buttons">
            <button onclick="showLogin()">–í—Ö—ñ–¥</button>
            <button onclick="showRegister()">–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</button>
        </div>

        <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥—É -->
        <h3>–í—Ö—ñ–¥</h3>
        <form id="login-form" method="POST" action="/login">
            <input type="text" name="username" placeholder="–õ–æ–≥—ñ–Ω" required>
            <br>
            <input type="password" name="password" placeholder="–ü–∞—Ä–æ–ª—å" required>
            <br>
            <button type="submit" onclick="login(event)">–£–≤—ñ–π—Ç–∏</button>
        </form>
        
        <!-- –§–æ—Ä–º–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó -->
        <h3>–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</h3>
        <form id="register-form" method="POST" action="/register">
            <input type="text" name="username" placeholder="–õ–æ–≥—ñ–Ω" required>
            <br>
            <input type="password" name="password" placeholder="–ü–∞—Ä–æ–ª—å" required>
            <br>
            <button type="submit" onclick="register(event)">–ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è</button>
        </form>

        <!-- –ë–ª–æ–∫ –∫–∞–∑–∏–Ω–æ (–≤—ñ–¥–æ–±—Ä–∞–∂–∞—î—Ç—å—Å—è –ø—ñ—Å–ª—è –≤—Ö–æ–¥—É) -->
        <div class="casino-section">
            <div class="balance">–í–∞—à –±–∞–ª–∞–Ω—Å: <span id="balance">1000</span> –æ—á–∫—ñ–≤</div>
            <div class="roulette" id="roulette">üçíüçãüçâ</div>
            <button class="spin-button" onclick="spin()">–ö—Ä—É—Ç–∏—Ç–∏</button>
        </div>
    </div>

    <div id="notification">
        <div id="notification-content"></div>
        <button onclick="closeNotification()">–ì–∞—Ä–∞–∑–¥</button>
    </div>

    <script>
        let balance = 1000;
        let isLoggedIn = false;

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Å–ø–æ–≤—ñ—â–µ–Ω–Ω—è
        function showNotification(message) {
            document.getElementById('notification-content').innerText = message;
            document.getElementById('notification').style.display = 'block';
        }

        // –ó–∞–∫—Ä–∏—Ç–∏ —Å–ø–æ–≤—ñ—â–µ–Ω–Ω—è
        function closeNotification() {
            document.getElementById('notification').style.display = 'none';
        }

        // –ü–æ–∫–∞–∑–∞—Ç–∏ —Ñ–æ—Ä–º—É –≤—Ö–æ–¥—É
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        }

        // –ü–æ–∫–∞–∑–∞—Ç–∏ —Ñ–æ—Ä–º—É —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó
        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        // –°–∏–º—É–ª—è—Ü—ñ—è –≤—Ö–æ–¥—É
        function login(event) {
            event.preventDefault();
            isLoggedIn = true;
            document.getElementById('login-form').style.display = 'none';
            document.querySelector('.auth-buttons').style.display = 'none';
            document.querySelector('.casino-section').style.display = 'block';
            showNotification("–í–∏ —É–≤—ñ–π—à–ª–∏ –≤ —Å–∏—Å—Ç–µ–º—É!");
        }

        // –°–∏–º—É–ª—è—Ü—ñ—è —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó
        function register(event) {
            event.preventDefault();
            showNotification("–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è –ø—Ä–æ–π—à–ª–∞ —É—Å–ø—ñ—à–Ω–æ. –¢–µ–ø–µ—Ä –≤–∏ –º–æ–∂–µ—Ç–µ —É–≤—ñ–π—Ç–∏.");
            document.getElementById('register-form').style.display = 'none';
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–±—Ä–æ–±–∫–∏ –∫—Ä—É—á–µ–Ω–Ω—è —Ä—É–ª–µ—Ç–∫–∏
        function spin() {
            if (balance < 50) {
                showNotification("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –æ—á–∫—ñ–≤ –¥–ª—è –≥—Ä–∏.");
                return;
            }
            balance -= 50;
            document.getElementById('balance').innerText = balance;

            const emojis = ['üçí', 'üçã', 'üçâ', '‚≠ê', 'üîî'];
            const result = [];
            for (let i = 0; i < 3; i++) {
                result.push(emojis[Math.floor(Math.random() * emojis.length)]);
            }
            document.getElementById('roulette').innerText = result.join('');

            let points = 0;
            if (result[0] === result[1] && result[1] === result[2]) {
                if (result[0] === 'üçí') points = 150;
                else if (result[0] === 'üçã') points = 1000;
                else if (result[0] === 'üçâ') points = 500;
                else if (result[0] === '‚≠ê') points = 1000;
                else if (result[0] === 'üîî') points = 2000;
            }
            balance += points;
            document.getElementById('balance').innerText = balance;

            // –û–Ω–æ–≤–ª—é—î–º–æ –±–∞–ª–∞–Ω—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä—ñ
            updateBalance(balance);
            showNotification(`–í–∏ –≤–∏–≥—Ä–∞–ª–∏ ${points} –æ—á–∫—ñ–≤!`);
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –±–∞–ª–∞–Ω—Å—É —á–µ—Ä–µ–∑ AJAX
        function updateBalance(newBalance) {
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/update_balance', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function () {
                if (xhr.status === 200) {
                    console.log('–ë–∞–ª–∞–Ω—Å –æ–Ω–æ–≤–ª–µ–Ω–æ –Ω–∞ —Å–µ—Ä–≤–µ—Ä—ñ');
                } else {
                    console.error('–ü–æ–º–∏–ª–∫–∞ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –±–∞–ª–∞–Ω—Å—É');
                }
            };
            xhr.send('balance=' + newBalance);
        }

        // –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è —Ç–µ–º–∏ –≤ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ –≤—ñ–¥ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω—å –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
        const userTheme = window.Telegram ? window.Telegram.WebApp.themeParams : null;
        if (userTheme) {
            document.documentElement.style.setProperty('--bg-color', userTheme.bg_color || '#ffffff');
            document.documentElement.style.setProperty('--text-color', userTheme.text_color || '#000000');
        }
    </script>
</body>
</html>
