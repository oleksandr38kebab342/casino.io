<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color, #ffffff);
            color: var(--text-color, #000000);
        }
        .casino-section {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .balance {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .roulette {
            font-size: 48px;
            margin: 20px 0;
        }
        .spin-button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #notification {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding-top: 20%;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Casino</h1>

    <!-- –§–æ—Ä–º–∞ –¥–ª—è –≤—Ö–æ–¥—É -->
    <div id="login-form">
        <h2>Login</h2>
        <form onsubmit="login(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- –§–æ—Ä–º–∞ –¥–ª—è —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó -->
    <div id="register-form" style="display:none;">
        <h2>Register</h2>
        <form onsubmit="register(event)">
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" name="username" required>
            <br>
            <label for="new-password">Password:</label>
            <input type="password" id="new-password" name="password" required>
            <br>
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- –ë–ª–æ–∫ –∫–∞–∑–∏–Ω–æ (–≤—ñ–¥–æ–±—Ä–∞–∂–∞—î—Ç—å—Å—è –ø—ñ—Å–ª—è –≤—Ö–æ–¥—É) -->
    <div class="casino-section">
        <div class="balance">–í–∞—à –±–∞–ª–∞–Ω—Å: <span id="balance">1000</span> –æ—á–∫—ñ–≤</div>
        <div class="roulette" id="roulette">üçíüçãüçâ</div>
        <button class="spin-button" onclick="spin()">–ö—Ä—É—Ç–∏—Ç–∏</button>
    </div>

    <!-- –°–ø–æ–≤—ñ—â–µ–Ω–Ω—è -->
    <div id="notification">
        <div id="notification-content"></div>
        <button onclick="closeNotification()">–ì–∞—Ä–∞–∑–¥</button>
    </div>

    <script>
        let balance = 1000;
        let isLoggedIn = false;

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Å–ø–æ–≤—ñ—â–µ–Ω–Ω—è
        function showNotification(message) {
            document.getElementById('notification-content').innerText = message;
            document.getElementById('notification').style.display = 'block';
        }

        // –ó–∞–∫—Ä–∏—Ç–∏ —Å–ø–æ–≤—ñ—â–µ–Ω–Ω—è
        function closeNotification() {
            document.getElementById('notification').style.display = 'none';
        }

        // –ü–æ–∫–∞–∑–∞—Ç–∏ —Ñ–æ—Ä–º—É –≤—Ö–æ–¥—É
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        }

        // –ü–æ–∫–∞–∑–∞—Ç–∏ —Ñ–æ—Ä–º—É —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó
        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        // –°–∏–º—É–ª—è—Ü—ñ—è –≤—Ö–æ–¥—É
        function login(event) {
            event.preventDefault();
            isLoggedIn = true;
            document.getElementById('login-form').style.display = 'none';
            document.querySelector('.casino-section').style.display = 'block';
            showNotification("–í–∏ —É–≤—ñ–π—à–ª–∏ –≤ —Å–∏—Å—Ç–µ–º—É!");
        }

        // –°–∏–º—É–ª—è—Ü—ñ—è —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó
        function register(event) {
            event.preventDefault();
            showNotification("–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è –ø—Ä–æ–π—à–ª–∞ —É—Å–ø—ñ—à–Ω–æ. –¢–µ–ø–µ—Ä –≤–∏ –º–æ–∂–µ—Ç–µ —É–≤—ñ–π—Ç–∏.");
            document.getElementById('register-form').style.display = 'none';
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–±—Ä–æ–±–∫–∏ –∫—Ä—É—á–µ–Ω–Ω—è —Ä—É–ª–µ—Ç–∫–∏
        function spin() {
            if (balance < 50) {
                showNotification("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –æ—á–∫—ñ–≤ –¥–ª—è –≥—Ä–∏.");
                return;
            }
            balance -= 50;
            document.getElementById('balance').innerText = balance;

            const emojis = ['üçí', 'üçã', 'üçâ', '‚≠ê', 'üîî'];
            const result = [];
            for (let i = 0; i < 3; i++) {
                result.push(emojis[Math.floor(Math.random() * emojis.length)]);
            }
            document.getElementById('roulette').innerText = result.join('');

            let points = 0;
            if (result[0] === result[1] && result[1] === result[2]) {
                if (result[0] === 'üçí') points = 150;
                else if (result[0] === 'üçã') points = 1000;
                else if (result[0] === 'üçâ') points = 500;
                else if (result[0] === '‚≠ê') points = 1000;
                else if (result[0] === 'üîî') points = 2000;
            }
            balance += points;
            document.getElementById('balance').innerText = balance;
        }

        // –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è —Ç–µ–º–∏ –≤ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ –≤—ñ–¥ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω—å –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
        const userTheme = window.Telegram ? window.Telegram.WebApp.themeParams : null;
        if (userTheme) {
            document.documentElement.style.setProperty('--bg-color', userTheme.bg_color || '#ffffff');
            document.documentElement.style.setProperty('--text-color', userTheme.text_color || '#000000');
        }
    </script>
</body>
</html>
