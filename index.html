<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–∑–∏–Ω–æ –†—É–ª–µ—Ç–∫–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .balance {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .roulette {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .spin-button {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            display: none;
        }
        #notification-content {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #notification button {
            font-size: 16px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">1000</span> –æ—á–∫—ñ–≤</div>
        <div class="roulette" id="roulette">üçíüçãüçâ</div>
        <button class="spin-button" onclick="spin()">–ö—Ä—É—Ç–∏—Ç–∏</button>
    </div>

    <div id="notification">
        <div id="notification-content"></div>
        <button onclick="closeNotification()">–ì–∞—Ä–∞–∑–¥</button>
    </div>

    <script>
        let balance = 1000;
        let userId = null;

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è user_id –∑ URL
        function getUserIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('user_id');
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Å–ø–æ–≤—ñ—â–µ–Ω–Ω—è
        function showNotification(message) {
            document.getElementById('notification-content').innerText = message;
            document.getElementById('notification').style.display = 'block';
        }

        // –ó–∞–∫—Ä–∏—Ç–∏ —Å–ø–æ–≤—ñ—â–µ–Ω–Ω—è
        function closeNotification() {
            document.getElementById('notification').style.display = 'none';
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –±–∞–ª–∞–Ω—Å—É –∑ —Å–µ—Ä–≤–µ—Ä–∞
        function getBalanceFromServer() {
            fetch(`http://localhost:5000/get_balance/${userId}`)
                .then(response => response.json())
                .then(data => {
                    balance = data.balance;
                    document.getElementById('balance').innerText = balance;
                })
                .catch(error => console.error('Error fetching balance:', error));
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –±–∞–ª–∞–Ω—Å—É –Ω–∞ —Å–µ—Ä–≤–µ—Ä—ñ
        function updateBalanceOnServer() {
            fetch('http://localhost:5000/update_balance', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_id: userId, balance: balance }),
            })
                .then(response => response.json())
                .then(data => console.log('Balance updated:', data))
                .catch(error => console.error('Error updating balance:', error));
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–±—Ä–æ–±–∫–∏ –∫—Ä—É—á–µ–Ω–Ω—è —Ä—É–ª–µ—Ç–∫–∏
        function spin() {
            if (balance < 50) {
                showNotification("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –æ—á–∫—ñ–≤ –¥–ª—è –≥—Ä–∏.");
                return;
            }
            balance -= 50;
            document.getElementById('balance').innerText = balance;

            const emojis = ['üçí', 'üçã', 'üçâ', '‚≠ê', 'üîî'];
            const result = [];
            for (let i = 0; i < 3; i++) {
                result.push(emojis[Math.floor(Math.random() * emojis.length)]);
            }
            document.getElementById('roulette').innerText = result.join('');

            let points = 0;
            if (result[0] === result[1] && result[1] === result[2]) {
                if (result[0] === 'üçí') points = 150;
                else if (result[0] === 'üçã') points = 100;
                else if (result[0] === 'üçâ') points = 50;
                else if (result[0] === '‚≠ê') points = 10;
                else if (result[0] === 'üîî') points = 200;
            }
            balance += points;
            document.getElementById('balance').innerText = balance;
            showNotification(`–í–∏ –≤–∏–≥—Ä–∞–ª–∏ ${points} –æ—á–∫—ñ–≤!`);

            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –±–∞–ª–∞–Ω—Å—É –Ω–∞ —Å–µ—Ä–≤–µ—Ä—ñ
            updateBalanceOnServer();
        }

        // –í–∏–∫–ª–∏–∫–∞—î–º–æ —Ñ—É–Ω–∫—Ü—ñ—é –ø—ñ—Å–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        window.onload = function() {
            userId = getUserIdFromUrl();
            if (userId) {
                getBalanceFromServer();
            } else {
                console.error("user_id –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ –≤ URL");
            }
        };

        // –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è —Ç–µ–º–∏ –≤ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ –≤—ñ–¥ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω—å –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
        const userTheme = window.Telegram.WebApp.themeParams;
        document.documentElement.style.setProperty('--bg-color', userTheme.bg_color || '#ffffff');
        document.documentElement.style.setProperty('--text-color', userTheme.text_color || '#000000');
    </script>
</body>
</html>
