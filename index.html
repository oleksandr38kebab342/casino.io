<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Казино Рулетка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cotn_principal">
        <div class="cont_centrar">
            <div class="cont_login">
                <div class="cont_info_log_sign_up">
                    <div class="col_md_login">
                        <div class="cont_ba_opcitiy">
                            <h2>Вхід</h2>
                            <p>У вас уже є обліковий запис?</p>
                            <button class="btn_login" onclick="showLogin()">Вхід</button>
                        </div>
                    </div>
                    <div class="col_md_sign_up">
                        <div class="cont_ba_opcitiy">
                            <h2>Реєстрація</h2>
                            <p>Ще не зареєстровані?</p>
                            <button class="btn_sign_up" onclick="showRegister()">Зареєструватися</button>
                        </div>
                    </div>
                </div>

                <div class="cont_forms">
                    <!-- Форма входу -->
                    <div class="cont_form_login">
                        <h2>Вхід</h2>
                        <form id="login-form" method="POST" action="/login">
                            <input type="text" name="username" placeholder="Логін" required>
                            <input type="password" name="password" placeholder="Пароль" required>
                            <button type="submit" onclick="login(event)">Увійти</button>
                        </form>
                    </div>

                    <!-- Форма реєстрації -->
                    <div class="cont_form_sign_up">
                        <h2>Реєстрація</h2>
                        <form id="register-form" method="POST" action="/register">
                            <input type="text" name="email" placeholder="E-mail" required>
                            <input type="text" name="username" placeholder="Логін" required>
                            <input type="password" name="password" placeholder="Пароль" required>
                            <input type="password" name="confirm_password" placeholder="Повторіть пароль" required>
                            <button type="submit" onclick="register(event)">Зареєструватися</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
