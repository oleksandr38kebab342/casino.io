<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        .roulette {

<body>
    <div class="container">
        <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">1000</span> –æ—á–∫—ñ–≤</div>
        <div class="roulette" id="roulette">üçíüçãüçâ</div>
        <button class="spin-button" onclick="spin()">–ö—Ä—É—Ç–∏—Ç–∏</button>
    </div>

    <script>
        let balance = 1000;

        function spin() {
            if (balance < 50) {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –æ—á–∫—ñ–≤ –¥–ª—è –≥—Ä–∏.");
                return;
            }
            balance -= 50;

            const emojis = ['üçí', 'üçã', 'üçâ', '‚≠ê', 'üîî'];
            const result = [];
            for (let i = 0; i < 3; i++) {
                result.push(emojis[Math.floor(Math.random() * emojis.length)]);
            }
            document.getElementById('roulette').innerText = result.join('');

            let points = 0;
            if (result[0] === result[1] && result[1] === result[2]) {
                if (result[0] === 'üçí') points = 150;
                else if (result[0] === 'üçã') points = 100;

                else if (result[0] === '‚≠ê') points = 10;
                else if (result[0] === 'üîî') points = 200;
            }
            balance += points;
            document.getElementById('balance').innerText = balance;
            alert(`–í–∏ –≤–∏–≥—Ä–∞–ª–∏ ${points} –æ—á–∫—ñ–≤!`);
        }

        // –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è —Ç–µ–º–∏ –≤ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ –≤—ñ–¥ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω—å –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞

        document.documentElement.style.setProperty('--bg-color', userTheme.bg_color || '#ffffff');
        document.documentElement.style.setProperty('--text-color', userTheme.text_color || '#000000');
    </script>
